<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
		<blog-post post-title="hello!"></blog-post>

		<blog-post2 v-bind:title="post.title"></blog-post2>
		<blog-post2
			v-bind:title="post.title + ' by ' + post.author.name"
		></blog-post2>

		<!-- `42` は静的な値ですが、これが文字列ではなく JavaScript の式だと -->
		<!-- Vue に伝えるには v-bind を使う必要があります。 -->
		<blog-post3 v-bind:likes="42"></blog-post3>
		<!-- 変数の値を動的に割り当てています。 -->
		<blog-post3 v-bind:likes="post.likes"></blog-post3>

		<!-- 値のないプロパティは、 `true` を意味することとなります。 -->
		<blog-post4 is-published></blog-post4>
		<!-- `false` は静的な値ですが、これが文字列ではなく JavaScript の式だと -->
		<!-- Vue に伝えるには、 v-bind を使う必要があります。 -->
		<blog-post4 v-bind:is-published="false"></blog-post4>
		<!-- 変数の値を動的に割り当てています。 -->
		<blog-post4 v-bind:is-published="post.isPublished"></blog-post4>

		<!-- この配列は静的ですが、これが文字列ではなく JavaScript の式だと -->
		<!-- Vue に伝えるには、 v-bind を使う必要があります。 -->
		<blog-post5 v-bind:comment-ids="[234, 266, 273]"></blog-post5>
		<!-- 変数の値を動的に割り当てています。 -->
		<blog-post5 v-bind:comment-ids="post.commentIds"></blog-post5>

		<!-- このオブジェクトは静的ですが、これが文字列ではなく JavaScript の式だと -->
		<!-- Vue に伝えるには、 v-bind を使う必要があります。 -->
		<blog-post6
			v-bind:author="{
				name: 'Veronica',
				company: 'Veridian Dynamics'
			}"
		></blog-post6>
		<!-- 変数の値を動的に割り当てています。 -->
		<blog-post6 v-bind:author="post.author"></blog-post6>



	</div>
	<script src="./js/12_property.js"></script>
</body>
</html>
