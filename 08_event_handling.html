<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button v-on:click="counter += 1">Add 1</button>
		<p>The button above has been clicked {{ counter }} times.</p>
		<button v-on:click="greet">Greet</button>
		<button v-on:click="say('hi')">Say hi</button>
  	<button v-on:click="say('what')">Say what</button>
		<button v-on:click="warn('Form cannot be submitted yet.', $event)">
			Submit
		</button>
		
		<!-- クリックイベントの伝搬が止まります -->
		<a v-on:click.stop="doThis"></a>

		<!-- submit イベントによってページがリロードされません -->
		<form v-on:submit.prevent="onSubmit"></form>

		<!-- 修飾子は繋げることができます -->
		<a v-on:click.stop.prevent="doThat"></a>

		<!-- 値を指定せず、修飾子だけ利用することもできます -->
		<form v-on:submit.prevent></form>

		<!-- イベントリスナーを追加するときにキャプチャモードで使います -->
		<!-- 言い換えれば、内部要素を対象とするイベントは、その要素によって処理される前にここで処理されます -->
		<div v-on:click.capture="doThis">...</div>

		<!-- event.target が要素自身のときだけ、ハンドラが呼び出されます -->
		<!-- 言い換えると子要素のときは呼び出されません -->
		<div v-on:click.self="doThat">...</div>

		<label for="">Enterでsubmit</label>
		<input v-on:keyup.enter="submit">
	</div>
	<script src="./js/08_event_handling.js"></script>
</body>
</html>
